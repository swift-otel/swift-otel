name: Benchmark PR vs main

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - '**.swift'
      - '**.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-benchmark
  cancel-in-progress: true

env:
  OTEL_ENABLE_BENCHMARKS: true

jobs:
  # Note that comment is done in a separate workflow
  test-comment-gen:
    runs-on: ubuntu-latest
    steps:
      - name: Generate markdown file
        run: |
          echo '# Hello' >> comment.md
          echo '```swift' >> comment.md
          echo 'print(42)' >> comment.md
          echo '```' >> comment.md
      - uses: actions/upload-artifact@v4
        with:
          name: comment.md
          path: comment.md
